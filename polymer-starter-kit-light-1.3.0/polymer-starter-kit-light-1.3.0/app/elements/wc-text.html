
<dom-module id="wc-text">
    <template>
        <style>
        :host {
            --fondo: #6A1B9A;
        }
        </style>
        <button on-tap="setTheme">Change Theme!</button>
        <wc-selector key="films" data="{{films}}">
            <wc-cinema id="A" films="{{filmsA}}"></wc-cinema>
            <wc-cinema id="B" films="{{filmsB}}"></wc-cinema>
        </wc-selector>
        <wc-window id="window" kiosk="{{kiosk}}" films="[[films]]">
        </wc-window>
        <wc-kiosk id='k'></wc-kiosk>
    </template>
    <script>
    (function() {
        Polymer({
            is: 'wc-text',
            properties: {
                kiosk: {
                    type: Object
                },

                filmsA: {
                    type: Array,
                    value: function() {
                        return [];

                    }
                },

                filmsB: {
                    type: Array,
                    value: function() {
                        return [];

                    }
                },
                theme: {
                    type: Number,
                    value: 0
                }


            },

            ready: function() {
                this.kiosk = this.$.k;
            },

            setTheme: function() {
                if (this.theme === 0) {
                    this.customStyle['--fondo'] = '#2196F3';
                    this.updateStyles();
                    this.theme = 1;
                } else {
                    this.customStyle['--fondo'] = '#6A1B9A';
                    this.updateStyles();
                    this.theme = 0;


                }

            }




        })

    })();
    </script>
