<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <template id="news">
        <img src="">
        <p><content select="wc-new-body"></content></p>
    </template>
    <div id="host">
        <wc-new id="a">
            <wc-new-image>
                http://placehold.it/350x150 </wc-new-image>
            <wc-new-body>Soy el body</wc-new-body>
        </wc-new>
        <wc-new id="b">
            <wc-new-image>
                http://placehold.it/350x150 </wc-new-image>
            <wc-new-body>Soy el body2</wc-new-body>
        </wc-new>
    </div>
</body>
<script>
var p = Object.create(HTMLElement.prototype);
p.createdCallback = function() {
    var root = this.createShadowRoot();
    var template = document.querySelector("#news").content;
    template.querySelector("img").src = this.querySelector('wc-new-image').textContent;

    root.appendChild(template.cloneNode(true));
};

var Foo = document.registerElement('wc-new', {
    prototype: p
});
</script>

</html>
