<link rel="import" href="http://www.polymer-project.org/1.0/components/polymer/polymer.html">
<dom-module id="wc-film">
    <template id="film">
        <h1 id="title">{{title}}</h1>
        <p id="plot">Plot {{plot}} </p>
        <p id="director">Director {{director}} </p>
        <p id="year">Year {{year}} </p>
        <p id="code">Code {{code}} </p>
        <img id="img" src="{{img}}">
        <br>
        <button>Session 1</button>
        <button>Session 2</button>
        <button>Session 3</button>
    </template>
    <script>
    (function() {
        Polymer({
            is: 'wc-film',
            properties: {
                title: {
                    type: String,
                    value: 'Title'
                },
                plot: {
                    type: String,
                    value: 'asdasdasd'
                },
                director: {
                    type: String,
                    value: 'sdasda'
                },
                year: {
                    type: Number,
                    value: '2001'
                },

                img: {
                    type: String,
                    value: 'http://placehold.it/350x150'
                },

                code: {
                    type: String,
                    computed: 'getCode(title,session)'
                },

                 session: {
                    type: String,
                    value: 'Session1'
                },

            },

            getCode : function(title,session) {
                return title + '-' + session
            }

        })

    })();
    </script>
